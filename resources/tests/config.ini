Port=5454
Protocol=tcp
; 0=zmq.PAIR, 1=zmq.REQ/zmq.REP; 2=zmq.PUB,zmq.SUB
Pattern=0

[Tensorflow]
ModelUrl=ssdlite_mobilenet_v2_coco_2018_05_09
